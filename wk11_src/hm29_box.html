<!DOCTYPE html>
<html><head><title>new Object()로 사용자 객체 만들기</title>
<script>
function boxamount() {return this.amount;}
function fill() { this.amount-=2; }
function consume() { this.amount += 2; } 
var box = new Object();
box.color = "red";
box.size = 10; 
box.amount =0; 
box.fill = fill;
box.consume = consume;
box.boxamount= boxamount;
</script></head>
<body>
<h3>new Object()로 사용자 객체 만들기</h3>
<hr>
<script>
var user= prompt("깜짝퀴즈! 박스의 초기 amount 값을 예측해 보세요!",0);
if(user==null){
    document.write("깜짝퀴즈를 종료합니다.");
}
else{

document.write("box:");
document.write(box.color);
document.write(box.fill);
document.write(box.amount+"<hr>");

document.write("Box-Color:");
document.write(box.color+"<br>");
document.write("Box-Size:");
document.write(box.size+"<br>");
document.write("Box-Amount:");
document.write(box.amount+"<br><hr>");

box.fill();
document.write("document.write()로 amount 프로퍼티 값 호출"+box.boxamount()+"<br>")
box.consume();
document.write("document.write()로 amount 프로퍼티 값 호출"+box.boxamount()+"<br><hr>")

if(user==0){
    document.write("깜짝퀴즈 결과!"+"<br>"+"정답입니다!");
    document.body.style.backgroundColor = "pink";
    
}
else{

 document.write("깜짝퀴즈 결과!"+"<br>"+"아닙니다! 답은0입니다.");
    document.body.style.backgroundColor = "lightblue";
}
}
</script>
</body></html>
