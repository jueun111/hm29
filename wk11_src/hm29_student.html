<!DOCTYPE html>
<html>
<head><title>리터럴 표기법으로 사용자 객체 만들기</title>
<script>

var student = {
name : "정주은",
id: "hm29",
phonenumber : "01043584409",
};
</script></head>
<body>
<h3>리터럴 표기법으로 student 객체 만들기</h3>
<hr>
<script>
document.write("student : ");
document.write(student.name + ", ");
document.write(student.id + ", ");
document.write(student.phonenumber + "<br>");
</script>
</body></html>
